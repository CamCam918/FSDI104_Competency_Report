<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <header class="site-header">
        <img src="logo.png" alt="logo">
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html" tabindex="-1" aria-disabled="true">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="display-1">Register</h1>
        <form class="container" action="#">
            <div class="mb-3">
                <label for="petName" class="form-label">Name:</label>
                <input class="form-control" type="text" name="petName" id="petName">
            </div>
            <div class="mb-3">
                <label for="petAge" class="form-label">Age:</label>
                <input class="form-control" type="number" name="petAge" id="petAge">
            </div>
            <div class="mb-3">
                <label for="petGender" class="form-label">Gender:</label>
                <input class="form-control" type="text" name="petGender" id="petGender">
            </div>
            <div class="mb-3">
                <label for="petBreed" class="form-label">Breed:</label>
                <input class="form-control" type="text" name="petBreed" id="petBreed">
            </div>
            <div class="mb-3">
                <label for="petService" class="form-label">Services:</label>
                <select class="form-control" name="petService" id="petService">
                    <option value="Full Service">Full Service</option>
                    <option value="Nails Cut">Nails Cut</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Anxiety Therapy">Ease-up for Buttercup</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label">Owner Name:</label>
                <input class="form-control" type="text" name="ownerName" id="ownerName">
            </div>
            <div class="mb-3">
                <label for="contactPhone" class="form-label">Phone:</label>
                <input class="form-control" type="tel" name="contactPhone" id="contactPhone">
            </div>
        </form>
        <div id="alert" class="alert alert-secondary hide container" role="alert">
            Thank you for registering your pet with us!
          </div>
          <div id="alert-wrong" class="alert alert-secondary hide container" role="alert">
            Please complete the form!
          </div>
        <button class="btn btn-primary" onclick="register()">Register</button>
    </main>
    <div id="alert-search" class="alert alert-secondary hide container" role="alert">
        No Pet Name found

    </div>
    <div class="container">
        <div>
        <label for="petSearch" class="form-label">Search by pet name, here </label>
        </div>
        <input type="search" name="searchPet" id="searchPet">
        <button onclick="searchPet();">Search</button>
    </div>
    
    <table  class="container table table-hover">
        <thead class="table-head">
          <tr class="table-head">
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Breed</th>
            <th scope="col">Services</th>
            <th scope="col">Owner</th>
            <th scope="col">Phone</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

        <div class="container" id="pets">
        <p>The Pets are displayed here!</p>
        </div>
        
        
    <footer id="footer-site">

    </footer>
    <script src="app.js"></script>
    <!-- <script src="practice.js"></script> -->
</body>
</html>
